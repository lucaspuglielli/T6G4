<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Home</title>
</head>

<body>
    <div class="nav1">
        <a href="index.html">
            <img src="img/logo deitado.png" alt="logo deitado" class="logo1">
        </a>
    </div>
    <div class="carousel">
        <div class="slideshow-container">
            <div class="mySlides fade">
                <a href="#">
                    <div class="destaque1"></div>
                </a>
            </div>
            <div class="mySlides fade">
                <a href="#">
                    <div class="destaque2"></div>
                </a>
            </div>
            <div class="mySlides fade">
                <a href="#">
                    <div class="destaque3"></div>
                </a>
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            <div class="dotbox">
                <div class="dotboxinterno">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>
            </div>
        </div>
    </div>
    <nav class="nav2">
        <div class="navcontainer1">
            <a href="index.html">
                <img src="./img/logo deitado.png" alt="logo deitado" class="logo2">
            </a>
        </div>
        <div class="navcontainer2">
            <div class="navsubcontainer">
                <a href="" class="navopcao"></a>
                <a href="" class="navopcao"></a>
            </div>
        </div>
    </nav>
    <div class="containerservicos">

    </div>
    <div class="containernewsletter">

    </div>
    <div class="containersobreempresa">

    </div>
    <div class="containermidias">

    </div>
    <footer class="footer">

    </footer>

    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides((slideIndex += n));
        }

        function currentSlide(n) {
            showSlides((slideIndex = n));
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length;
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>

</body>

</html>
